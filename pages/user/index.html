<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style/globalStyles.css">
  <link rel="stylesheet" href="../../style/reset.css">
  <link rel="stylesheet" href="../../style/fonts.css">
  <link rel="stylesheet" href="../../style/inputs.css">
  <link rel="stylesheet" href="../../style/buttons.css">
  <link rel="stylesheet" href="../../style/header.css">
  <link rel="stylesheet" href="../../style/animation.css">
  <link rel="stylesheet" href="../../style/modal.css">
  <link rel="stylesheet" href="../../style/toast.css">

  <link rel="shortcut icon" href="../../img/bolinha.png" type="image/x-icon">

  <link rel="stylesheet" href="index.css">
  <script defer src="../../script/menu.js"></script>
  <script defer type="module" src="index.js"></script>

  <title>Kenzie Empresas - Usuário</title>
</head>
<body class="appear-X">
  <header>
    <div class="container">
      <div class="logo">
        <div class="ball"></div>   
        <img src="../../img/Kenzie Empresas.svg" alt="Logo Kenzie Empresas">
      </div>
      <div class="menu">
        <img src="../../img/menu-hamburguer.svg" alt="menu">
        <div class="menu_hamburguer">
          <button type="button" id="logout" class="btn-blue1 font-bold">Logout</button>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <section class="container">
      <div class="infoUser">
        <div >
          <h1 class="font-bold" id="userName"></h1>
          <div class="details">
            <p id="e-mail" class="font-regular"></p>
            <p id="lvlProfissional" class="font-regular"></p>
            <p id="kindOfWork" class="font-regular"></p>
          </div>
        </div>
        <img src="../../img/edit.svg" alt="Editar" id="edit">
      </div>

      <div class="infoUserCompanies">
        
        <h2 class="font-bold" id="nContratado">Você ainda não foi contratado</h2>
      </div>

    </section>
  </main>

</body>
</html>
